    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      #app {
        margin: 50px auto;
        background-color: thistle;
        height: 200px;
        width: 440px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
      }

      /* #app button {

  </head>

  <body>
    <div id="app">
      <button id="button">change</button>
    </div>
    <script>
      let button = document.getElementById("button");
      let app = document.getElementById("app");

      button.addEventListener("click", () => {
        // Check the current background color
        let currentColor =
          getComputedStyle(app).getPropertyValue("background-color");

        // Toggle between thistle and royalBlue
        app.style.backgroundColor =
          currentColor === "rgb(216, 191, 216)" ? "royalBlue" : "thistle";
      });
    </script>
  </body>
